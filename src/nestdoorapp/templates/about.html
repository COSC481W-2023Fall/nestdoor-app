{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static '/css/homepage.css' %}" />
        <script src="https://kit.fontawesome.com/88aa0bde0e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div class="topnav">
                    <a href="/homepage"><i class = "fa-solid fa-home"></i></a>
                    <a href="/homepage">Home</a>
                    {% if user.is_authenticated %}
                    <a href="/logout">Logout</a>
                    {% else %}

                    <a class="active" href="">About</a>

                        <span> Welcome! Logged in as {{user.username}}</span>
                     {% endif %}
                </div>
                
                <h1>All About Nestdoor!<i class="fa-solid fa-crow"></i></h1>

                
                <div class="h_line"></div>
               
                <i class = "fa-solid fa-people-group">
                
            </div>
            <div class="footer">
                <p class="footer-text-left">
                    TEAM EAGLES
                </p>
                <p class="footer-text-right">
                    COSC 481
                </p>
                <div class="footer-content-center">
                    <a href="/homepage"></a>
                </div>
            </div>
        </div>
